<!DOCTYPE html>
<html>
  <head>
    <title>Login Success</title>
    <style>
      html {
        background-image: url("https://i.pinimg.com/564x/fb/c7/1f/fbc71fade180d3563e9297d5fee7783d.jpg");
        background-size: cover;
        overflow: visible;
      }
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .container {
        width: 300px;
        margin: 170px auto;
        padding: 45px;
        background-color: #FF69BA;
        text-align: left;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        display: Grid;
        flex-direction: column-reverse;
        justify-content:space-around;
        align-items: center;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
      }

      p {
        margin-bottom: 10px;
        display: block;
      }

      .abtn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #f5f5dc;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
      }

      .abtn:hover {
        background-color: #a05145;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Login Successful</h1>

      <p>Welcome, <span id="username"></span>!</p>
      <p>Start shopping by visiting our website .</p>
      <button class="abtn" id="home">Homepage</button>
      <button class="abtn" id="logout">Logout</button>
      </div> 
    <script>
      // Get the username from the query parameter
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const username = urlParams.get("username");
      const logout = document.getElementById("logout");
      const home = document.getElementById("home");

      logout.addEventListener("click", function () {
        window.location.href = "/";
      });
      home.addEventListener("click", function () {
        window.location.href = `/?username=${encodeURIComponent(
          username
        )}`;
      });

      // Update the welcome message with the username
      const usernameElement = document.getElementById("username");
      usernameElement.textContent = username;
    </script>
  </body>
</html>
